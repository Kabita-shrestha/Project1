<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Student Hub - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #eef2ff, #f3e8ff);
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 15px 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      margin: 20px;
    }

    header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    header h1 {
      margin-left: 10px;
      font-size: 24px;
      color: #4f46e5;
    }

    .btn-login {
      background: #10b981;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3730a3;
      color: aliceblue;
      font-weight: 600;
      border-radius: 8px;
    }

    button:hover {
      background-color: #4f46e5;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div style="display: flex; align-items: center;">
      <img src="image/Logo.jpeg" alt="Logo" />
      <h1>Smart Student Hub</h1>
    </div>
    <a href="login.html" class="btn-login">Login</a>
  </header>

  <!-- Sign Up Form -->
  <div class="flex items-center justify-center">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
      <h2 class="text-3xl font-bold text-center text-purple-700 mb-6">Smart Student Hub</h2>
      <h3 class="text-xl text-center text-gray-700 mb-4">Create an Account</h3>

      <form id="signupForm" class="space-y-4" novalidate>
        <div>
          <label class="block mb-1 font-medium text-gray-600">Full Name</label>
          <input type="text" id="name" placeholder="Your full name" required
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400">
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-600">Email Address</label>
          <input type="email" id="email" placeholder="you@example.com" required
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400">
        </div>
         <div>
    <label class="block mb-1 font-medium text-gray-600">Select Role</label>
    <select id="role" required
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400">
      <option value="" disabled selected>Select your role</option>
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
    </select>
  </div>

        <div>
          <label class="block mb-1 font-medium text-gray-600">Password</label>
          <input type="password" id="password" placeholder="********" minlength="6" required
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400">
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-600">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Re-enter password" required
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400">
        </div>

        <button type="submit">Sign Up</button>
      </form>

      <p class="mt-4 text-center text-sm text-gray-600">
        Already have an account?
        <a href="login.html" class="text-purple-600 font-medium hover:underline">Log In</a>
      </p>
    </div>
  </div>

  <script>
    const form = document.getElementById("signupForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;

if (!emailPattern.test(email)) {
  alert("Please enter a valid email address.");
  return;
}


      if (!name || !email || !password || !confirmPassword) {
        alert("Please fill in all fields.");
        return;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      // Optionally store user data or redirect
      alert("Sign-up successful!");
      window.location.href = "after_login2.html";
    });
  </script>

</body>
</html>
