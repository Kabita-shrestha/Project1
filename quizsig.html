<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JavaScript Quiz - Smart Student Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-100 min-h-screen p-4">

  <!-- Header -->
  <header class="bg-white flex items-center justify-between p-4 rounded-xl shadow-md mb-8 max-w-5xl mx-auto">
    <div class="flex items-center gap-3">
      <img src="image/Logo.jpeg" alt="Logo" class="w-10 h-10 rounded-full">
      <h1 class="text-xl font-bold text-purple-700">Smart Student Hub</h1>
    </div>
    <a href="after_login.html" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg font-semibold text-sm">
      ðŸ”™ Back to Dashboard
    </a>
  </header>

  <!-- Quiz Box -->
  <div class="quiz-box bg-white rounded-2xl shadow-2xl p-8 w-full max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold text-purple-700 mb-6">JavaScript Basics Quiz</h2>
    <form id="quiz-form" class="space-y-6">

      <!-- Question 1 -->
      <div class="question">
        <p class="font-semibold text-gray-800">1. What is the correct syntax for a function in JavaScript?</p>
        <div class="options mt-2 space-y-2">
          <label class="block bg-gray-100 hover:bg-gray-200 p-3 rounded-lg cursor-pointer">
            <input type="radio" name="q1" value="A" class="mr-2">function = myFunc()
          </label>
          <label class="block bg-gray-100 hover:bg-gray-200 p-3 rounded-lg cursor-pointer">
            <input type="radio" name="q1" value="B" class="mr-2">function myFunc()
          </label>
          <label class="block bg-gray-100 hover:bg-gray-200 p-3 rounded-lg cursor-pointer">
            <input type="radio" name="q1" value="C" class="mr-2">myFunc function()
          </label>
          <label class="block bg-gray-100 hover:bg-gray-200 p-3 rounded-lg cursor-pointer">
            <input type="radio" name="q1" value="D" class="mr-2">def myFunc()
          </label>
        </div>
      </div>

      <!-- Question 2 -->
      <div class="question">
        <p class="font-semibold text-gray-800">2. Which keyword is used to declare a variable in JavaScript?</p>
        <div class="options mt-2 space-y-2">
          <label class="block bg-gray-100 hover:bg-gray-200 p-3 rounded-lg cursor-pointer">
            <input type="radio" name="q2" value="A" class="mr-2">int
          </label>
          <label class="block bg-gray-100 hover:bg-gray-200 p-3 rounded-lg cursor-pointer">
            <input type="radio" name="q2" value="B" class="mr-2">let
          </label>
          <label class="block bg-gray-100 hover:bg-gray-200 p-3 rounded-lg cursor-pointer">
            <input type="radio" name="q2" value="C" class="mr-2">dim
          </label>
          <label class="block bg-gray-100 hover:bg-gray-200 p-3 rounded-lg cursor-pointer">
            <input type="radio" name="q2" value="D" class="mr-2">varname
          </label>
        </div>
      </div>

      <!-- Question 3 -->
      <div class="question">
        <p class="font-semibold text-gray-800">3. What will <code>console.log(typeof [])</code> output?</p>
        <div class="options mt-2 space-y-2">
          <label class="block bg-gray-100 hover:bg-gray-200 p-3 rounded-lg cursor-pointer">
            <input type="radio" name="q3" value="A" class="mr-2">"array"
          </label>
          <label class="block bg-gray-100 hover:bg-gray-200 p-3 rounded-lg cursor-pointer">
            <input type="radio" name="q3" value="B" class="mr-2">"object"
          </label>
          <label class="block bg-gray-100 hover:bg-gray-200 p-3 rounded-lg cursor-pointer">
            <input type="radio" name="q3" value="C" class="mr-2">"list"
          </label>
          <label class="block bg-gray-100 hover:bg-gray-200 p-3 rounded-lg cursor-pointer">
            <input type="radio" name="q3" value="D" class="mr-2">"undefined"
          </label>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="button" onclick="calculateScore()" class="mt-4 w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition">
        Submit Quiz
      </button>
    </form>

    <!-- Result -->
    <div id="result" class="text-green-600 font-semibold text-lg mt-6"></div>
  </div>

  <script>
    function calculateScore() {
      let score = 0;
      const answers = {
        q1: 'B',
        q2: 'B',
        q3: 'B'
      };

      for (let key in answers) {
        const selected = document.querySelector(`input[name="${key}"]:checked`);
        if (selected && selected.value === answers[key]) {
          score++;
        }
      }

      document.getElementById('result').innerText = `âœ… You got ${score} out of 3 correct.`;
    }
  </script>

</body>
</html>
