<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Smart Student Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #eef2ff, #f3e8ff);
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 15px 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      margin: 20px;
    }

    header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    header h1 {
      margin-left: 10px;
      font-size: 24px;
      color: #4f46e5;
    }

    .btn-login {
      background: #10b981;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
    }

    .login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: slideIn 1s ease forwards;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-box h2 {
      color: #4f46e5;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background: #3730a3;
    }

    .login-box p {
      font-size: 14px;
      margin-top: 15px;
      color: #555;
    }

    .login-box a {
      color: #4f46e5;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- Header/Nav -->
  <header>
    <div style="display: flex; align-items: center;">
      <img src="image/Logo.jpeg" alt="Logo" />
      <h1>Smart Student Hub</h1>
    </div>
    <a href="signup.html" class="btn-login">Sign Up</a>
  </header>

  <!-- Login Form -->
  <div class="login-container">
    <div class="login-box">
      <h2>Welcome Back ðŸ‘‹</h2>
      <form onsubmit="return loginUser(event)">
        <input type="email" id="username" placeholder="Username or Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>

  <script>
    function loginUser(event) {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (password === "1234") {
        alert(`Login successful!\nWelcome, ${username}`);
        window.location.href = "after_login.html";
      } else {
        alert("Invalid credentials. Try student / 1234.");
      }
    }
  </script>

</body>
</html>
